<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="principal">
        <div id="contenedor">
            <div id="login">
                <div id="titulo">Bienvenido</div>
                <form id="login-form" action="POST">
                    <input type="email" placeholder="Usuario" name="user" id="usuario" required>
                    <input type="password" placeholder="Contraseña" id="contraseña" name="password" minlength="8" required>
                    <input type="submit" value="Enviar" id="boton-enviar">
                </form>
                <div id="footer">
                    <a href="https://google.com">¿Has olvidado tu contraseña?</a><br>
                    <a href="https://google.com">¿No tienes cuenta? Registrate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
